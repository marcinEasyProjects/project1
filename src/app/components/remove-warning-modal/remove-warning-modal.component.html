<ng-template #content let-modal>
    <div class="modal-header">
        {{translations.RemoveWarningModal.title}}
        <button type="button" class="close" (click)="modal.close('cancel')"><span>&times;</span></button>
    </div>
    <div class="modal-footer flex-row-reverse justify-content-start">
        <button class="btn btn-primary" (click)="modal.close(closeReasons.CANCEL)">{{translations.RemoveWarningModal.canceltext}}</button>
        <button class="btn btn-danger" (click)="modal.close(closeReasons.REMOVE)">{{translations.RemoveWarningModal.acceptText}}</button>
    </div>
</ng-template>
